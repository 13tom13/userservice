spring:
  thymeleaf:
    cache: false
  datasource:
    url: jdbc:mysql://host.docker.internal:3308/userservice
    username: user
    password: user
    driver-class-name: com.mysql.cj.jdbc.Driver

  flyway:
    user: user
    password: user
    schemas: userservice
    url: jdbc:mysql://host.docker.internal:3308/userservice
    enabled: true

  sql:
    init:
      mode: never
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    defer-datasource-initialization: false

