<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Registration and Login System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">User Service</a>
        <button class="navbar-toggler" type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page"
                       th:href="@{/register}">Register</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page"
                       th:href="@{/logout}">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <div class="row">
        <h1> Registered Users </h1>
    </div>
    <table class="table table-striped table-bordered table-hover">
        <thead class="table-dark">
        <tr>
            <!--            <th>First Name</th>-->
            <!--            <th>Last Name</th>-->
            <!--            <th>Email</th>-->
            <!--            <th>Roles</th>-->
            <!--            <th>Active</th>-->
            <!--            <th></th>-->
            <!--            <th><a href="/admin/users?sortBy=firstName">First Name</a></th>-->
            <th  class="col-xl-2">
                <a href="/admin/users?sortBy=firstName" style="color: aliceblue">
                    First Name
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                         class="bi bi-sort" viewBox="0 0 16 16">
                        <path d="M8 0a.5.5 0 0 1 .5.5v11.793l1.646-1.647a.5.5 0 1 1 .708.708l-2.5 2.5a.5.5 0 0 1-.708 0l-2.5-2.5a.5.5 0 1 1 .708-.708L7.5 12.293V.5a.5.5 0 0 1 .5-.5z"/>
                    </svg>
                </a>
            </th>
            <th class="col-xl-2">
                <a href="/admin/users?sortBy=lastName" style="color: aliceblue">
                    Last Name
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                         class="bi bi-sort" viewBox="0 0 16 16">
                        <path d="M8 0a.5.5 0 0 1 .5.5v11.793l1.646-1.647a.5.5 0 1 1 .708.708l-2.5 2.5a.5.5 0 0 1-.708 0l-2.5-2.5a.5.5 0 1 1 .708-.708L7.5 12.293V.5a.5.5 0 0 1 .5-.5z"/>
                    </svg>
                </a>
            </th>
            <th class="col-xl-2">
                <a href="/admin/users?sortBy=email" style="color: aliceblue">
                    Email
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                         class="bi bi-sort" viewBox="0 0 16 16">
                        <path d="M8 0a.5.5 0 0 1 .5.5v11.793l1.646-1.647a.5.5 0 1 1 .708.708l-2.5 2.5a.5.5 0 0 1-.708 0l-2.5-2.5a.5.5 0 1 1 .708-.708L7.5 12.293V.5a.5.5 0 0 1 .5-.5z"/>
                    </svg>
                </a>
            </th>
            <th class="col-xl-1">
                <a href="/admin/users?sortBy=roles" style="color: aliceblue">
                    Roles
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                         class="bi bi-sort" viewBox="0 0 16 16">
                        <path d="M8 0a.5.5 0 0 1 .5.5v11.793l1.646-1.647a.5.5 0 1 1 .708.708l-2.5 2.5a.5.5 0 0 1-.708 0l-2.5-2.5a.5.5 0 1 1 .708-.708L7.5 12.293V.5a.5.5 0 0 1 .5-.5z"/>
                    </svg>
                </a>
            </th>
            <th class="col-xl-1">
                <a href="/admin/users?sortBy=isActive" style="color: aliceblue">
                    Active
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                         class="bi bi-sort" viewBox="0 0 16 16">
                        <path d="M8 0a.5.5 0 0 1 .5.5v11.793l1.646-1.647a.5.5 0 1 1 .708.708l-2.5 2.5a.5.5 0 0 1-.708 0l-2.5-2.5a.5.5 0 1 1 .708-.708L7.5 12.293V.5a.5.5 0 0 1 .5-.5z"/>
                    </svg>
                </a>
            </th>
            <th class="col-xl-1"></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user: ${users}">
            <td th:text="${user.firstName}" th></td>
            <td th:text="${user.lastName}"></td>
            <td th:text="${user.email}"></td>
            <td>
                <span th:each="role : ${user.roles}" th:text="${role} + ' '"></span>
            </td>
            <td th:text="${user.isActive}"></td>
            <td>
                <form th:if="${user.isActive}" id="deactivationForm"
                      th:action="@{'/admin/users/deactivation/' + ${user.id}}" method="post">
                    <button type="submit" class="btn btn-primary active"
                            role="button" data-bs-toggle="button" aria-pressed="true"> Deactivate
                    </button>
                </form>
                <form th:if="${!user.isActive}" id="activationForm"
                      th:action="@{'/admin/users/activation/' + ${user.id}}" method="post">
                    <button type="submit" class="btn btn-primary active"
                            role="button" data-bs-toggle="button" aria-pressed="true"> Activate
                    </button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
